<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Checker</title>
    <style>
        .message {
            font-weight: bold;
            margin-top: 10px;
        }
        .green {
            color: green;
            border-color: green;
        }
        .red {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body ng-controller="LunchCheckController">

    <div>
        <h1>Lunch Checker</h1>
        <input type="text" ng-model="lunchItems" placeholder="List comma-separated items" class="{{borderClass}}">
        <button ng-click="checkIfTooMuch()">Check If Too Much</button>
        <div class="message {{messageClass}}">
            {{message}}
        </div>
        <!-- Note: Empty items (e.g., , ,) are not counted towards the item count. -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
